name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, production]
  pull_request:
    branches: [main, master, develop, production]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # Backend testi z optimizacijami
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with enhanced caching
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with parallelization
        run: npm run test:ci -- --maxWorkers=2

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 7

  # Frontend testi z optimizacijami
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with enhanced caching
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-node-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run tests with optimizations
        run: npm test -- --coverage --watchAll=false --maxWorkers=2 --passWithNoTests

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

  # Build faza
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend build
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend (if needed)
        working-directory: backend
        run: |
          # Backend je Å¾e pripravljen za produkcijo
          echo "Backend ready for production"

      # Frontend build
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Shrani artefakte
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 30

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/
          retention-days: 30

  # Docker build faza z optimizacijami
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: success()
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Set up Docker Buildx with advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker images
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/sneaker-shop-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/sneaker-shop-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set environment tag
        id: env-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Send metrics to Datadog
        if: always()
        run: |
          # Send build metrics to Datadog
          curl -X POST "https://api.datadoghq.com/api/v1/series" \
          -H "Content-Type: application/json" \
          -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
          -d '{
            "series": [
              {
                "metric": "ci.docker.build.duration",
                "points": [['$(date +%s)', ${{ job.duration || 0 }}]],
                "tags": ["env:${{ steps.env-tag.outputs.tag }}", "branch:${{ github.ref_name }}"]
              },
              {
                "metric": "ci.docker.build.status",
                "points": [['$(date +%s)', ${{ job.status == 'success' && 1 || 0 }}]],
                "tags": ["env:${{ steps.env-tag.outputs.tag }}", "branch:${{ github.ref_name }}"]
              }
            ]
          }'

  # Snyk Security Scanning
  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: success() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Check if SARIF file exists
        id: check-sarif
        run: |
          if [ -f "snyk.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "SARIF file not generated by Snyk"
          fi

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.sarif_exists == 'true'
        with:
          sarif_file: snyk.sarif

  # Docker Vulnerability Scanning
  snyk-docker:
    name: Snyk Docker Scan
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images for scanning
        run: |
          docker build -t sneaker-shop-frontend:scan ./frontend
          docker build -t sneaker-shop-backend:scan ./backend

      - name: Run Snyk to check Docker images
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: sneaker-shop-frontend:scan
          args: --severity-threshold=high

      - name: Run Snyk to check backend Docker image
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: sneaker-shop-backend:scan
          args: --severity-threshold=high

  # SonarCloud Analysis
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, snyk-security]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: backend
        run: npm run test:ci

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Quality Gates Check
  quality-gates:
    name: Quality Gates Check
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: success() && github.ref == 'refs/heads/production'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for SonarCloud Quality Gate
        run: |
          echo "Checking SonarCloud Quality Gate..."
          sleep 60  # Wait longer for analysis to complete

          # Get project status from SonarCloud API with correct project key
          RESPONSE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=DrevensekSimon_Spletna-trgovina")

          echo "API Response: $RESPONSE"

          QUALITY_GATE_STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status // "PENDING"')

          echo "Quality Gate Status: $QUALITY_GATE_STATUS"

          # Retry logic for pending analysis
          RETRY_COUNT=0
          while [ "$QUALITY_GATE_STATUS" = "PENDING" ] && [ $RETRY_COUNT -lt 5 ]; do
            echo "Analysis still pending, waiting 30 more seconds..."
            sleep 30
            RESPONSE=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=DrevensekSimon_Spletna-trgovina")
            QUALITY_GATE_STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status // "PENDING"')
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Retry $RETRY_COUNT: Quality Gate Status: $QUALITY_GATE_STATUS"
          done

          if [ "$QUALITY_GATE_STATUS" = "OK" ]; then
            echo " Quality Gate passed!"
          elif [ "$QUALITY_GATE_STATUS" = "ERROR" ]; then
            echo " Quality Gate failed! Status: ERROR"
            exit 1
          elif [ "$QUALITY_GATE_STATUS" = "PENDING" ]; then
            echo " Quality Gate still pending after retries, allowing deployment"
          else
            echo " Unknown Quality Gate status: $QUALITY_GATE_STATUS"
            echo "Allowing deployment to continue"
          fi

  # GitHub Pages deployment
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Development Environment Deployment
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: Development
      url: https://spletnatrgovina-6fe7ub1bl-simons-projects-74424001.vercel.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Development)
        run: |
          cd frontend
          vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Production Environment Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, quality-gates]
    if: success() && github.ref == 'refs/heads/production'
    environment:
      name: Production
      url: https://spletnatrgovina-simons-projects-74424001.vercel.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Production)
        run: |
          cd frontend
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Povzetek
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        backend-tests,
        frontend-tests,
        build,
        docker-build,
        sonarcloud,
        quality-gates,
        deploy-pages,
        deploy-development,
        deploy-production,
      ]
    if: always()

    steps:
      - name: Check pipeline results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"
          echo "SonarCloud: ${{ needs.sonarcloud.result }}"
          echo "Quality Gates: ${{ needs.quality-gates.result }}"
          echo "GitHub Pages: ${{ needs.deploy-pages.result }}"
          echo "Development deploy: ${{ needs.deploy-development.result }}"
          echo "Production deploy: ${{ needs.deploy-production.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi

          if [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "SonarCloud analysis failed!"
            exit 1
          fi

          if [ "${{ needs.quality-gates.result }}" == "failure" ]; then
            echo "Quality Gates failed! Pipeline terminated."
            exit 1
          fi

          echo "Pipeline completed successfully!"
