name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop, production]
  pull_request:
    branches: [main, master, develop, production]

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # Backend testi
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

  # Frontend testi
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  # Build faza
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Backend build
      - name: Setup Node.js for Backend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend (if needed)
        working-directory: backend
        run: |
          # Backend je Å¾e pripravljen za produkcijo
          echo "Backend ready for production"

      # Frontend build
      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # Shrani artefakte
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 30

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/
          retention-days: 30

  # Docker build faza
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set environment tag
        id: env-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/sneaker-shop-backend:latest,${{ env.DOCKER_USERNAME }}/sneaker-shop-backend:${{ steps.env-tag.outputs.tag }},${{ env.DOCKER_USERNAME }}/sneaker-shop-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/sneaker-shop-frontend:latest,${{ env.DOCKER_USERNAME }}/sneaker-shop-frontend:${{ steps.env-tag.outputs.tag }},${{ env.DOCKER_USERNAME }}/sneaker-shop-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # SonarCloud Analysis
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: backend
        run: npm run test:ci

      - name: Run frontend tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Quality Gates Check
  quality-gates:
    name: Quality Gates Check
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: success() && github.ref == 'refs/heads/production'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for SonarCloud Quality Gate
        run: |
          echo "Checking SonarCloud Quality Gate..."
          sleep 30  # Wait for analysis to complete

          # Get project status from SonarCloud API
          QUALITY_GATE_STATUS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=drevenseksimon_spletna-trgovina" \
            | jq -r '.projectStatus.status')

          echo "Quality Gate Status: $QUALITY_GATE_STATUS"

          if [ "$QUALITY_GATE_STATUS" != "OK" ]; then
            echo "Quality Gate failed! Status: $QUALITY_GATE_STATUS"
            exit 1
          else
            echo "Quality Gate passed!"
          fi

  # GitHub Pages deployment
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Development Environment Deployment
  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: success() && github.ref == 'refs/heads/main'
    environment:
      name: Development
      url: https://spletnatrgovina-6fe7ub1bl-simons-projects-74424001.vercel.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Development)
        run: |
          cd frontend
          vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Production Environment Deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, quality-gates]
    if: success() && github.ref == 'refs/heads/production'
    environment:
      name: Production
      url: https://spletnatrgovina-simons-projects-74424001.vercel.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel (Production)
        run: |
          cd frontend
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Povzetek
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        backend-tests,
        frontend-tests,
        build,
        docker-build,
        deploy-pages,
        deploy-development,
        deploy-production,
      ]
    if: always()

    steps:
      - name: Check pipeline results
        run: |
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker build: ${{ needs.docker-build.result }}"
          echo "GitHub Pages: ${{ needs.deploy-pages.result }}"
          echo "Development deploy: ${{ needs.deploy-development.result }}"
          echo "Production deploy: ${{ needs.deploy-production.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed!"
            exit 1
          fi

          echo "Pipeline completed successfully!"
